<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="">Full Name</label> <br>
        <input type="text" name="" id="" placeholder="Enter Full Name">
        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="submit" value="Submit">
        <input type="button" value="Click">
        <input type="reset" value="Reset">
        <input type="range"> <br>
        <input type="radio" name="r"> <label for="">Male</label> <br>
        <input type="radio" name="r"> <label for="">Female</label>
        <input type="checkbox">

        <textarea rows="10" cols="50" placeholder="Enter your address"></textarea>
    </form>
</body>
</html>
